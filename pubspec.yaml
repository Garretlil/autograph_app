name: autograph_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.0.0
  salomon_bottom_bar: ^3.1.0
  animations: ^2.0.11
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.2
  provider: ^6.1.2
  sbp: ^0.1.0
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.3.4
  model_viewer_plus: ^1.9.1
  chewie: ^1.8.5
  video_player: ^2.9.2
  retrofit: ^4.4.0
  logger: ^2.4.0
  json_annotation: ^4.9.0
  mesh_gradient: ^1.3.8
  flame: ^1.25.0



  dio: any
  google_nav_bar: any
  gradient_borders: ^1.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^9.0.0
  flutter_lints: ^4.0.0
  animated_icon: ^0.0.9
  retrofit_generator: ^9.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  gradient_borders: ^1.0.1


flutter_native_splash:
  android: true

  ios: true
  web: false
  background_image: "assets/back_pr.png"

flutter:
  assets:
    - assets/

  uses-material-design: true
  fonts:
    - family: Inria Serif
      fonts:
        - asset: assets/fonts/InriaSerif-Regular.ttf
    - family: TestSerif
      fonts:
        - asset: assets/fonts/testserif.ttf
    - family: ChUR
      fonts:
        - asset: assets/fonts/ChUR.ttf
    - family: Vioda
      fonts:
        - asset: assets/fonts/ViaodaLibre-Regular.ttf
    - family: Masvol
      fonts:
        - asset: assets/fonts/cd-masvol-thin.otf
