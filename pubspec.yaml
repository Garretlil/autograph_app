name: autograph_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  auto_route: ^2.3.2
  salomon_bottom_bar: ^3.1.0
  animations: ^2.0.11
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.2
  provider: ^6.1.2
  sbp: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.3.2
  build_runner: ^2.1.2

  flutter_lints: ^4.0.0

flutter_native_splash:
  android: true

  ios: true
  web: false
  background_image: "assets/back_pr.png"

flutter:
  assets:
    - assets/

  uses-material-design: true
  fonts:
    - family: Inria Serif
      fonts:
        - asset: assets/fonts/InriaSerif-Regular.ttf

